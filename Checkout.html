<!DOCTYPE html>
	<head>
    <meta charset='utf-8' />
    <meta name="description" content="Jamies Computers offers pre-built pcs at great prices">
    <meta name="keywords" content="Gaming, office, professional, computers, pre-built, ">
    <meta name="author" content="Jamie Beirne">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="Lib/style.css">
        <link rel="icon" type="image/png" href="Lib/Image/favicon-32x32.png">
	</head>
    
    <body>
      <header>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="btn-group">
                <a href="Login.html"><img id="loginIcon" src="Lib/Image/login.png" class="TopHead" alt="Login" ></a>
                <div id="dropdownMenu" class="dropdown d-none">
                  <button class="dropbtn btn btn-primary">&darr;</button>
                  <div class="dropdown-content">
                    <a href="userDetails.html">User Details</a>
                    <button id="logoutBut" class=" btn-danger">Logout</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <a href="index.html"><h1 class="TopHead LogoLink">Jamies Computers</h1></a>
            </div>
            <div class="col">
              <a id="checkoutAc" ><button type="button" class="btn btn-secondary m1-2 TopHead">
                <img src="lib/Image/cart.png" alt="checkout" >
                <span class="badge badge-light" id="checkout"></span>
              </button></a>
            </div>
          </div>
        </div>
      </header>

      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-item nav-link active" href="#">Home Computer</a>
              <a class="nav-item nav-link active" href="#">Gaming</a>
              <a class="nav-item nav-link active" href="#">Professional</a>
              <a class="nav-item nav-link head" href="AboutUs.html">More info</a>
            </div>
          </div>
        </nav>
      </header>

      <main class="container">
        <div class="row">
          <div class="col-sm col-md-6"><br>
            
            <h1>Checkout</h1>

            <section id="item">
              <h4>Gaming Computer</h4>
              <img src="Lib/Image/other.jpg" alt="Your item in the cart">
              
              <p>€399.00</p>
            </section>

            <h2 class="dets">Delivery Details</h2>
            <form name="buy" method="get">
              <div class="form-group">
                <label for="getFname">First Name</label> 
                <input type="text" class="form-control" id="getFname" name="First Name" maxlength="50" value="john" required>
              </div>

              <div class="form-group">
                <label for="getLname">Last Name</label> 
                <input type="text" class="form-control" id="getLname" name="Last Name" maxlength="50" value="Doe" required>
              </div>
              
              <div class="form-group">
                <label for="getStreet">Street Name</label> 
                <input type="text" class="form-control" id="getStreet" name="Street" value="Down the lane" required>
              </div>

              <div class="form-group">
                <label for="getTname">Town Name</label> 
                <input type="text" class="form-control" id="getTname" name="Town Name" value="The road" maxlength="50"  required>
              </div>

              <div class="form-group">
                <label for="getCname">County</label> 
                <input type="text" class="form-control" id="getCname" name="County Name" maxlength="50" value="Leitrim" required>
              </div>

              <div class="form-group">
                <label for="getEcode">Eircode</label> 
                <input type="text" class="form-control" id="getEcode" name="Eircode" maxlength="50" value="N24 GG28" required>
              </div>

              <br>

              <h2>Payment Details</h2>
              <div class="form-group">
                <label for="getCardN">Card name</label> 
                <input type="text" class="form-control" id="getCardN" name="Card Name" value="John Joe" required>
              </div>

              <div class="form-group">
                <label for="getCardNo">Card Number</label> 
                <input type="text" class="form-control" id="getCardNO" name="Card Number" value="1234-5678-9101-1121" pattern="^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}$" required>
              </div>


              <div class="form-group">
                <label for="getCardEx">Expiry date</label> 
                <input type="text" class="form-control" id="getCardEx" name="Card Number" value="06-24" pattern="^[0-3][0-6]-[2-5][1-9]$" required>
              </div>

              <div class="form-group">
                <label for="getCardCVC">CVC</label> 
                <input type="text" class="form-control" id="getCardCvv" name="CVC" value="123" pattern="^[0-9]{3}$" required>
              </div>

              <input type="submit" class="btn btn-dark" id="submitBut" value="Pay €399 ">

            </form>
          </div>
        </div>  
      </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Lib/script.js"></script>
</html>
