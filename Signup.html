<!DOCTYPE html>
	<head>
    <meta charset='utf-8' />

    <meta name="keywords" content="Gaming, office, professional, computers, pre-built, ">
    <meta name="author" content="Jamie Beirne">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="Lib/style.css">
	</head>
    
    <body>
      <header>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="btn-group">
                <a href="Login.html"><img id="loginIcon" src="Lib/Image/login.png" class="TopHead" alt="Login" ></a>
                <div id="dropdownMenu" class="dropdown d-none">
                  <button class="dropbtn btn btn-primary">&darr;</button>
                  <div class="dropdown-content">
                    <a href="userDetails.html">User Details</a>
                    <button id="logoutBut" class=" btn-danger">Logout</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <a href="index.html"><h1 class="TopHead LogoLink">Jamies Computers</h1></a>
            </div>
            <div class="col">
              <a id="checkoutAc" ><button type="button" class="btn btn-secondary m1-2 TopHead">
                <img src="Lib/Image/cart.png" alt="checkout" >
                <span class="badge badge-light" id="checkout"></span>
              </button></a>
            </div>
          </div>
        </div>
      </header>

      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-item nav-link active" href="#">Home Computer</a>
              <a class="nav-item nav-link active" href="#">Gaming</a>
              <a class="nav-item nav-link active" href="#">Professional</a>
              <a class="nav-item nav-link head" href="AboutUs.html">More info</a>
            </div>
          </div>
        </nav>
      </header>

      <main class="container">
        <div class="row">
          <div class="col-sm col-md-6"><br>
            <h2>User Info</h2>
            <form name="login" action="" method="get">
              <div class="form-group">
                <label for="getFname">First Name</label> 
                <input type="text" class="form-control" id="getFname" name="FirstName" maxlength="50" value="John"  required>
              </div>

              <div class="form-group">
                <label for="getLname">Last Name</label> 
                <input type="text" class="form-control" id="getLname" name="LastName" maxlength="50" value="Doe" required>
              </div>  

              <div class="form-group">
                <label for="getMail">Email</label> 
                <input type="text" class="form-control" id="getMail" name="Email" value="JohnDoe@gmail.com" required>
              </div>  

              <div class="form-group">
                <label for="getDay">Day</label> 
                <input type="text" class="form-control" id="getDay" name="Day" value="30" required>
                
                <label for="getMonth">Month</label>
                <select class="form-control" id="getMonth" name="month">
                <option>Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              
              <label for="getYear">Year</label>
              <input type="text" class="form-control"  id="getYear" name="Year" name="year" pattern="[1-2][0|9][0-9][0-9]$" value="1989" required>
              </div>
              <br>
              <h2>Delivery Details</h2>
              <div class="form-group">
                <label for="getStreet">Street Name</label> 
                <input type="text" class="form-control" id="getStreet" name="Street" value="The Streets" required>
              </div>

              <div class="form-group">
                <label for="getTown">Town</label> 
                <input type="text" class="form-control" id="getTown" name="Town" value="The Hood" required>
              </div>

              <div class="form-group">
                <label for="getCounty">County</label> 
                <input type="text" class="form-control" id="getCounty" name="County" value="Leitrim" required>
              </div>

              <div class="form-group">
                <label for="getEircode">Eircode</label> 
                <input type="text" class="form-control" id="getEir" name="Eircode" value="N49 GT58" required>
              </div>

              <div class="form-group">
                <label for="getPhone">Phone Number</label> 
                <input type="text" class="form-control" id="getPhone" name="Phone" pattern="[0][8][0-9]\s[0-9]{7}$" value="087 1234567" required>
              </div>

              <input type="submit" class="btn btn-dark" style="margin-bottom: 2em;" value="create my account">

            </form>
          </div>
        </div>  
      </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
